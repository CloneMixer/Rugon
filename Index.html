<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="favicon.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-trail-container"></div> <!-- This will hold the fire trail particles -->
    
    <img src="img/Rug.png" alt="RUG" class="mysterious-image" loading="eager">
    <div class="overlay"></div>
    <div class="vignette"></div>

    <div class="container">
        <div class="glitch" >RUGON</div>

        <img src="img/comingsoon.png" alt="Coming Soon Image" class="centered-image">
        <div class="social-buttons">
            <button class="social-button discord" onclick="disableButton(this)">
                <i class="fab fa-discord"></i>
            </button>
            <button class="social-button twitter" onclick="window.open('https://x.com/rugononavax?s=11', '_blank')">
                <i class="fab fa-twitter"></i> 
            </button>
        </div>
        
      <!--   <div class="wl-message">L</div> -->
    </div>

    <div class="code-bg"></div>
</body>
<script defer src="script.js"></script>
</html>
